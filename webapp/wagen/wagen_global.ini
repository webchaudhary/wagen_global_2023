[uwsgi]
chdir           = /home/aman/wagen_global/webapp/wagen
module          = wagen.wsgi
home            = /home/aman/wagen_global/webapp/venv
env             = DJANGO_SETTINGS_MODULE=wagen.settings
master          = true
processes       = 5
threads         = 2
socket          = /home/aman/wagen_global/webapp/wagen/wagen_global.sock
chmod-socket    = 666
vacuum          = true
daemonize       = /home/aman/wagen_global/webapp/wagen/log/wagen_global.log
post-buffering  = true
route-run       = harakiri:180


